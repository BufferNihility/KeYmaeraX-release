<div class="modal-header">
    <h3 class="modal-title">Web UI Error</h3>
    <h5 class="modal-title">You can report this error to KeYmaera X team by clicking <kbd>Report Error</kbd>.</h5>
</div>
<div class="modal-body" style="overflow: scroll;">
    <div class="well well-sm">
        <p>{{errorText}}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="report()">Report Error</button>
    <button class="btn btn-primary" ng-click="cancel()">Do Not Report</button>
</div>
