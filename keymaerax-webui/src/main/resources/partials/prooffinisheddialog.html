<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-graduation-cap"></i> Congratulations: Proof Found</h3>
</div>
<div class="modal-body">
    <!--<pre>-->
       <!--<k4-mathjaxformula ng-if="formula" formula="formula.formula" delimiter="inline"></k4-mathjaxformula>-->
    <!--</pre>-->
    <p>
        Your proof agenda has no further open goals, i.e., a proof has been found. You can now let KeYmaera validate the
        proof.
    </p>

    <!-- TODO Display proof statistics -->

    <p>
        Proof Status:
        <span ng-if="validatedProofStatus === 'closed'"> Found</span>
        <span ng-if="validatedProofStatus === 'proved'"> <i class="fa fa-check"></i> Validated</span>
        <button class="btn btn-primary pull-right" ng-if="validatedProofStatus === 'closed'" ng-click="validateProof()">
            <i class="fa fa-cogs"></i> Validate Proof
        </button>
    </p>

    <!-- TODO After checking the proof, download a certificate -->

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
