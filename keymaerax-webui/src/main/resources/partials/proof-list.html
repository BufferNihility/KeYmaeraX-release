<h1>Your Proofs</h1>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Proofs for User</div>

    <!-- Table -->
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <!--<td>Model Name</td>-->
            <td>Date</td>
            <!--<td>Proof Steps</td>-->
            <td>Status</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="proof in allproofs | orderBy:'name'">
            <td>{{ proof.id }}</td>
            <td>{{ proof.name }}</td>
            <!--<td>{{ proof.modelName }}</td>-->
            <td>{{ proof.date }}</td>
            <!--<td>{{ proof.stepCount }}</td>-->
            <td><span ng-if="proof.status" class="fa fa-check"> Proved</span>
                <span ng-if="proof.status === false" class="fa fa-pencil"> In Progress</span>
            </td>
            <td class="input-btn-group">
                <div class="btn-group" uib-dropdown>
                    <a id="proof-open-split-button" type="button" class="btn btn-default"
                       ng-href="dashboard.html?#/proofs/{{ proof.id }}"><span class="fa fa-folder-open"> Open</span></a>
                    <button type="button" class="btn btn-default" uib-dropdown-toggle>
                        <span class="caret"></span>
                        <span class="sr-only">Proof actions</span>
                    </button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="proof-open-split-button">
                        <li role="menuitem"><a ng-href="dashboard.html?#/proofs/{{ proof.id }}"><span class="fa fa-folder-open"></span> Open</a></li>
                        <!-- these are unimplemented. <li><a href="#">Download (BROKEN)</a></li>
                        <li><a href="#">Delete</a></li>-->
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
