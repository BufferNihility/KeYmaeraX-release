<!--
    Please fix the error and try again.
This Modal Dialog is displayed when an error occurs while trying to configure Mathematica.
-->
<div class="modal-header" >
    <h3 class="modal-title"><!--<i class="glyphicon glyphicon-thumbs-down"></i>-->Error in Specified Mathematica Configuration</h3>
</div>
<div class="modal-body">
    There was an error while configuring Mathematica.
    The server configuration was not updated, and the server has not been restarted.
    Please fix any errors and try again.
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
