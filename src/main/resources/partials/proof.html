<div class="row" ng-controller="TaskListCtrl">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-10">
                <p>Tree</p>
                <div
                        data-angular-treeview="true"
                        data-tree-id="prooftree"
                        data-tree-model="treedata"
                        data-node-id="id"
                        data-node-label="label"
                        data-node-children="children" >
                </div>
            </div>
            <div class="col-md-10">

                <p>Tasks</p>
                <table class="table table-hover" id="TaskList">
                    <thead>
                    <tr>
                        <td>ID</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in tasks" ng-click="setSelected(task.task)">
                        <!-- use the full task id during development.
                        <td>{{ task.id.substring(0,5) + ".." + task.id.substring(task.id.length-5) }}</td>
                        -->
                        <td>{{ task.id }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6" id="sequent" ng-if="selectedTask">
        <k4-sequent proofid="proofId" taskid="selectedTask.id" sequent="selectedTask.sequent"></k4-sequent>
    </div>
</div>
