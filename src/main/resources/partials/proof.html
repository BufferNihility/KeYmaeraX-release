<div class="row" ng-controller="TaskListCtrl">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-10">
                <p>Tree</p>
                <div
                        data-angular-treeview="true"
                        data-tree-id="prooftree"
                        data-tree-model="treedata"
                        data-node-id="id"
                        data-node-label="label"
                        data-node-children="children" >
                </div>
            </div>
            <div class="col-md-10">

                <p>Tasks</p>
                <table class="table table-hover" id="TaskList">
                    <thead>
                    <tr>
                        <td>ID</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="task in tasks" ng-click="setSelected(task)">
                        <td>{{ task.nodeId.substring(0,5) + ".." + task.nodeId.substring(task.nodeId.length-5) }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-6" id="sequent" ng-if="selectedTask">
        <k4-sequent proof-id="proofId" task-id="selectedTask.id" node-id="selectedTask.nodeId" sequent="selectedTask.task.sequent"></k4-sequent>
    </div>
</div>
