    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group btn-group-lg" ng-repeat="t in tactics">
                <button type="button" class="btn" ng-click="applyTactics(t)" k4-mathjaxbind="t.latex"></button>

                    <span class="sr-only">Toggle Dropdown</span>

                    <li><a href="#" ng-click="applyTactics(t)"><span class="glyphicon glyphicon-step-forward"></span> Once</a></li>
                    <li><a href="#" ng-click="applyTacticsFF(t)"><span class="glyphicon glyphicon-fast-forward"></span> Until inapplicable</a></li>
                </ul>
            </div>
        </div>
    </div>

        <div class="panel-body">
            <button class="btn" ng-repeat="t in tactics" ng-click="applyTactics()"><span class="glyphicon glyphicon-forward"></span><br/><span>Auto</span></button>
            <button class="btn" ng-repeat="t in tactics" ng-click="hide()"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Hide</span></button>
