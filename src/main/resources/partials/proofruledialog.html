<div class="modal-header">
    <h3 class="modal-title">Rule Application</h3>
</div>
<div class="modal-body">
<pre>
   <k4-mathjaxformula ng-if="formula" formula="formula.formula" delimiter="inline"></k4-mathjaxformula>
   <!--<k4-Formula formula="formula"></k4-Formula>-->
</pre>

<div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group btn-group-lg" ng-repeat="t in tactics">
                <button type="button" class="btn" ng-click="applyTactics(t)" k4-mathjaxbind="t.latex"></button>
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" ng-click="applyTactics(t)"><span class="glyphicon glyphicon-step-forward"></span> Once</a></li>
                    <li><a href="#" ng-click="applyTacticsFF(t)"><span class="glyphicon glyphicon-fast-forward"></span> Repeatedly</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn" ng-click="autoTactic()"><span class="glyphicon glyphicon-forward"></span><br/><span>Auto</span></button>
            <button class="btn" ng-click="stepTactic(formula)"><span class="glyphicon glyphicon-step-forward"></span><br/><span>Step</span></button>
            <button class="btn" ng-if="formula" ng-click="hideTactic(formula)"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Hide</span></button>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
