<div class="modal-header">
    <h3 class="modal-title">Rule Application</h3>
</div>
<div class="modal-body">
<pre>
   <k4-mathjaxformula ng-if="formula" formula="formula.formula" delimiter="inline"></k4-mathjaxformula>
</pre>

<div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="btn-group btn-group-lg" ng-repeat="t in ruleTactics">
                <button type="button" class="btn" ng-click="applyTactics(t)">
                    <span ng-if="t.icon" class="t.icon"><br/></span>
                    <span k4-mathjaxbind="t.label"></span>
                </button>

                <!--</ul>-->
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <button class="btn" ng-click="applyTacticsByName('keymaera.step')"><span class="glyphicon glyphicon-step-forward"></span><br/><span>Step</span></button>
            <button class="btn" ng-if="formula" ng-click="applyTacticsByName('dl.hide')"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Hide</span></button>
            <button class="btn" ng-if="formula" ng-click="applyTacticsByName('dl.cohide')"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Co-Hide</span></button>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
