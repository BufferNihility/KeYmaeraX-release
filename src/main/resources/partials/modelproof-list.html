<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Proofs for Model</div>

    <!-- Table -->
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Date</td>
            <td>Proof Steps</td>
            <td>Status</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="proof in proofs">
            <td>{{ proof.id }}</td>
            <td>{{ proof.name }}</td>
            <td>{{ proof.date }}</td>
            <td>{{ proof.stepCount }}</td>
            <td><span ng-if="proof.status" class="glyphicon glyphicon-ok"></span>
                <span ng-if="proof.status"> Proved</span>
                <span ng-if="proof.status === false" class="glyphicon glyphicon-pencil"></span>
                <span ng-if="proof.status === false"> In Progress</span>
            </td>
            <td class="btn-group">
                <a ng-if="proof.loadStatus === 'Loaded'" class="btn btn-default" ng-href="dashboard.html?#/proofs/{{ proof.id }}"><span class="glyphicon glyphicon-open"></span> Open</a>
                <a ng-if="proof.loadStatus === 'NotLoaded'" class="btn btn-default" ng-href="" ng-click="loadProof(proof)"><span class="glyphicon glyphicon-refresh"></span> Load</a>
                <a ng-if="proof.loadStatus === 'Loading'" class="btn btn-default btn-disabled"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</a>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a ng-if="proof.loadStatus === 'Loaded'" class="btn btn-default" ng-href="dashboard.html?#/proofs/{{ proof.id }}"><span class="glyphicon glyphicon-open"></span> Open</a>
                        <a ng-if="proof.loadStatus === 'NotLoaded'" class="btn btn-default" ng-href="" ng-click="loadProof(proof)"><span class="glyphicon glyphicon-refresh"></span> Load</a>
                        <a ng-if="proof.loadStatus === 'Loading'" class="btn btn-default btn-disabled"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</a>
                    </li>
                    <!-- these are unimplemented. <li><a href="#">Download (BROKEN)</a></li>
                    <li><a href="#">Delete</a></li>-->
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
