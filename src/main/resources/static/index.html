<html>
<head>
<style>
  #drop_zone {
    border: 2px solid;
    border-radius: 25px;
    background-color:rgba(0,0,0,0.1);
    height: 100%;
    width: 100%;
    text-align: center;
    vertical-align: center;
    font-size: 20px;
  }
</style>
<script src="/static/js/jquery.js" type="text/javascript"></script>
<script src="/static/js/api_client.js" type="text/javascript"></script>
<script src="/static/js/expression.js" type="text/javascript"></script>
<script src="/static/js/event_handler.js" type="text/javascript"></script>
<script>
  var client = new HydraClient();

  //Handles an event from the file chooser.
  function handleChooserEvent(evt) {
    evt.stopPropagation();
    evt.preventDefault();

    var files = evt.dataTransfer.files;
    var file = files[0];
    loadFile(file);
  }

  //Loads a window.File object using the FileReader.
  function loadFile(file) {
    var fr = new FileReader();
    fr.onerror = function(e) { alert("Could not even open your file: " + e.getMessage()); }

    fr.onload = function(e) {
      client.startNewProblem(e.target.result);
    }

    fr.readAsText(file);
  }

  //Initialize the file selector and main event loop when the page is loaded.
  window.onload = function() {
    if(!(window.File && window.FileReader && window.FileList && window.Blob)) {
      alert("The KeYmaera4 web front-end requires the HTML 5 file API. " +
            "It appears your browser does not support this API ." +
            "Please update to the latest version of a standards-compliant browser.");
    }

    //Add an event listener for the file box.
    var drop_zone = document.getElementById('drop_zone');
    drop_zone.addEventListener('dragover', function(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
      }, false);
    drop_zone.addEventListener('drop', function(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        var files = evt.dataTransfer.files;
        var file = files[0];
        loadFile(file);
        }, false);
    files.addEventListener('change', function(evt) {
        var files = evt.target.files;
        var file = files[0];
        loadFile(file);
        }, false);
    //Create main event loop. Ugh we should be doing something better.
    setInterval(function() { client.getUpdates(); }, 500);
  }
</script>
</head>
<body>

<span id="prover">
  <div class="drop_zone" id="drop_zone">Drag and Drop a Problem File to begin.
    <br/>
    <br/>
    <input type="file" id="files" name="files[]" multiple />
  </div>
</span>
</body>
</html>

	<div class="row">
      <div class="large-9 columns">
      	<h1>Proof</h1>
      	<div id="proof">
      	</div>
      	<script>
      	var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 960 - margin.left - margin.right,
    barHeight = 20,
    barWidth = width * .8;

var i = 0,
    duration = 400,
    root;

var tree = d3.layout.tree()
    .size([0, 100]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#proof").append("svg")
			.attr("width", width + margin.left + margin.right)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg")
      .attr("height", height);

  d3.select(self.frameElement)
      .style("height", height + "px");

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * barHeight;
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6);

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click);

  nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .text(function(d) { if(d.hasOwnProperty("sequent")) return d.sequent; else if(d.hasOwnProperty("rule")) return d.rule; else return d.name ; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function color(d) {
	return d.hasOwnProperty("sequent")?"#aaaaaa": d._children ? "#323232" : d.children ? "#8C8C8C" : "#3D7178";
}     	
      	</script>
      	<script>
      	d3.json("resources/proof.json", function(error, proof) {
		  proof.x0 = 0;
		  proof.y0 = 0;
		  update(root = proof);
		});
      	</script>
