<script>
  var userid = window.prompt("Enter user id", "0");
  ApiClient.createNewUser(userid)

  var ClientState = {
    uid: userid,

  //Handles an event from the file chooser.
  function handleChooserEvent(evt) {
    evt.stopPropagation();
    evt.preventDefault();

    var files = evt.dataTransfer.files;
    var file = files[0];
    loadFile(file);
  }

  //Loads a window.File object using the FileReader.
  function loadFile(file) {
    var fr = new FileReader();
    fr.onerror = function(e) { alert("Could not even open your file: " + e.getMessage()); }

    fr.onload = function(e) {
      ApiClient.createNewProof(userid, e.target.result,
      function(resp) {
		  resp.proofTree.model.x0 = 0;
		  resp.proofTree.model.y0 = 0;
		  ClientState.proofid = resp.proofid;
		  update(root = resp.proofTree.model);
		});
      /*ApiClient.runTactic(userid, 0, resp.proofid, function (resp) { alert(JSON.stringify(resp)); }); }); */
      //setInterval(function() { ApiClient.getUpdates(userid, problemid); }, 500);
    }

    fr.readAsText(file);
  }

  //Initialize the file selector and main event loop when the page is loaded.
  window.onload = function() {
    if(!(window.File && window.FileReader && window.FileList && window.Blob)) {
      alert("The KeYmaera4 web front-end requires the HTML 5 file API. " +
            "It appears your browser does not support this API ." +
            "Please update to the latest version of a standards-compliant browser.");
    }

    //Add an event listener for the file box.
    var drop_zone = document.getElementById('drop_zone');
    drop_zone.addEventListener('dragover', function(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = 'copy';
      }, false);
    drop_zone.addEventListener('drop', function(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        var files = evt.dataTransfer.files;
        var file = files[0];
        loadFile(file);
        }, false);
    files.addEventListener('change', function(evt) {
        var files = evt.target.files;
        var file = files[0];
        loadFile(file);
        }, false);
    //Create main event loop. Ugh we should be doing something better.
    setInterval(function() { ApiClient.getUpdates(userid); }, 500);
  }

                <script>
      	var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = 960 - margin.left - margin.right,
    barHeight = 20,
    barWidth = width * .8;

var i = 0,
    duration = 400,
    root;

var tree = d3.layout.tree()
    .size([0, 100]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#proof").append("svg")
			.attr("width", width + margin.left + margin.right)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
function span(id, cont) {
    return "<span xmlns=\"http://www.w3.org/1999/xhtml\" onmouseover=\"$(event.target).addClass('hlhover');\" onmouseout=\"$(event.target).removeClass('hlhover');\" class='hl' id='" + id + "'>" + cont + "</span>"
}

function handle(json) {
  var items = [];
  if(json.name == "not") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          items.push(span(json.id, "!" + left));
      }
  } else if(json.name == "and") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &#8743; " + right));
      }
  } else if(json.name == "or") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &#8744; " + right));
      }
  } else if(json.name == "imply") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " → " + right));
      }
  } else if(json.name == "lt") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &lt; " + right));
      }
  } else if(json.name == "leq") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &leq; " + right));
      }
  } else if(json.name == "equal") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " = " + right));
      }
  } else if(json.name == "notEqual") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &neq; " + right));
      }
  } else if(json.name == "geq") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &geq; " + right));
      }
  } else if(json.name == "gt") {
      var c = json.children;
      if($.isArray(c)) {
          var left = handle(c[0]);
          var right = handle(c[1]);
          items.push(span(json.id, left + " &gt; " + right));
      }
  } else {
      var chil = "";
      if(json.hasOwnProperty("children")) {
        var strs = [];
        var c = json.children;
        for(var i = 0; i < c.length; i++) {
            strs.push(handle(c[i]));
        }
        chil = "(" + strs.join(", ") + ")";
      }
      items.push(span(json.id, json.name + chil));
  }
  return items.join("");
}

function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg")
      .attr("height", height);

  d3.select(self.frameElement)
      .style("height", height + "px");

  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * barHeight;
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6);

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", barWidth)
      .style("fill", color)
      .on("click", click);

  nodeEnter.append("foreignobject")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .attr("requiredExtensions", "http://www.w3.org/1999/xhtml")
      .append("xhtml:body")
      .attr("xmlns", "http://www.w3.org/1999/xhtml")
      .html(function(d) {
          var res = "";
          if(d.hasOwnProperty("sequent")) {
            var str = "";
            d.sequent.ante.forEach(function(arg) {
                str = str + "," + handle(arg);
            });
            str = str + " ==> ";
            d.sequent.succ.forEach(function(arg) {
                str = str + "," + handle(arg);
            });
            res = res + str;
            //return JSON.stringify(d.sequent);
          } else if(d.hasOwnProperty("rule"))
            res = res + JSON.stringify(d.rule);
          else res = res + d.id ;
          return res;
      });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.

  update(d);*/
}

function color(d) {
	return d.hasOwnProperty("sequent")?"#aaaaaa": d._children ? "#323232" : d.children ? "#8C8C8C" : "#3D7178";
}
