    <!-- Navigation / global operations... -->
    <script type="text/javascript">
        function defaultLogin() {
          ApiClient.login("guest", "guest")
        }
        // We should find a better home for this function.

        function processLogin() {
            var username = $("#username").val()
            var password = $("#password").val()
            if(username === undefined || password === undefined) {
                alert("Please fill out the Email and Password files before logging in.");
            }
            else {
              ApiClient.login(username,password);
            }
        }

        function processRegistration() {
            var username = $("#username").val()
            var password = $("#password").val()
            if(username === undefined || password === undefined) {
                alert("Please fill out the Email and Password files before logging in.");
            }
            else {
                ApiClient.createNewUser(username,password, function(result) { 
                  if(result.success === true) {
                    processLogin();
                  }
                  else {
                    alert("Please choose a different username.");
                  }
                }
              )
            }
        }
    </script>
